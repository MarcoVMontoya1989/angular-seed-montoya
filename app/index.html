<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My ngSocial Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">
</head>
<body>
  <div class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a href="#" class="navbar-brand">Bootswatch</a>
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse" id="navbar-main">
        <ul class="nav navbar-nav">
          <li>
            <a href="#!view1">View1</a>
          </li>
          <li>
            <a href="#!view2">View2</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
    <div ng-view></div>
    <div class="col-md-4">
      <h4>Please Login In</h4>
      <button type="button" class="btn btn-default">Login</button>
      <br><br>
      <div class="well">
        <h4>user info</h4>
        <ul>
          <li>ID</li>
          <li>First Name</li>
          <li>Email</li>
          <li>Gender</li>
          <li>Location</li>
        </ul>
      </div>
      <br>
      <h4>Permissions</h4>
      <ul>
        <li></li>
      </ul>
    </div>
    <div class="col-md-8">
      <h3>Welcome to Facebook</h3>
      <form action="">
        <div class="form-group">
          <label for="">Status Update</label>
          <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
          <br>
          <botton class="btn btn-primary">Submit</botton>
        </div>
      </form>
    </div>
  </div>

  <div
    class="fb-like"
    data-share="true"
    data-width="450"
    data-show-faces="true">
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="app/bower_components/ng-facebook/ngFacebook.js"></script>
  <script>
      window.fbAsyncInit = function() {
          FB.init({
              appId      : '129726324321499',
              xfbml      : true,
              version    : 'v2.10'
          });
          FB.AppEvents.logPageView();
      };

      (function(d, s, id){
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) {return;}
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js";
          fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
  </script>
</body>
</html>
